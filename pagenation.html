<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>pagenation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  </head>
  <body>



    <div class="container" id="App">
      <div class="page-header">
        <h1>Pagenation <small>테스트 페이지</small></h1>
      </div>

      <div class="row" style="margin-top: 20px; min-height: 50px;">
        <div class="input-group">
          <input id="todoText" type="text" class="form-control" placeholder="TODO를 입력하세요.">
          <span class="input-group-btn">
            <button id="regBtn" class="btn btn-default" type="button">입력</button>
          </span>
        </div><!-- /input-group -->
      </div>

      <div class="row" style="margin-top: 20px; min-height: 400px;">
        <ul id="todos" class="list-group">
          <script id="todos-template" type="text/template">
            <li class="list-group-item"><%=text%>(<%=id%>)<small><%=timestamp%></small></li>
          </script>
        </ul>
      </div>

      <nav class="row">
        <ul id="pagenations" class="pagination">
          <script type="text/template" id="pagenation-template">
            <li><a href="#" class="pageBtn" data-page="<%=index%>"><%=index+1%></a></li>
          </script>
        </ul>
      </nav>
      <!--
      <nav id="pagenation" class="row">
        <ul class="pagination">
          <li>
            <a href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li>
            <a href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
        -->
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20160511/json2.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.2/babel.min.js"></script>  
    <script src="include/immutable.js"></script>
    <script src="include/redux.js"></script>
    <script src="src/redux-thunk.js"></script>
    <script src="src/reselector.js"></script>
    <script src="src/mod.js"></script>

    <script src="pagenation/actions.js"></script>
    <script src="pagenation/reducers.js"></script>
    <script src="pagenation/store.js"></script>
    <script src="pagenation/App.js"></script>


  </body>
</html>
