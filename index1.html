<html lang="kr">
  <head>
    <title>webpack 2 demo</title>
    <!--
    <script src="https://unpkg.com/lodash@4.16.6"></script>
    -->
  </head>
  <body>
    <input type="text" id="text" />
    <input type="button" id="addBtn" value="저장" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="include/redux.js"></script>
    <script src="include/immutable.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="src/app.js"></script>

    <input type="radio" name="filter" value="1" checked="checked"> 모두
    <input type="radio" name="filter" value="2"> 완료안된 것만

    <hr>

    <table cellpadding="0" cellspacing="0" border="1" style="width: 400px;">
      <thead>
        <th>idx</th>
        <th>contents</th>
        <th>확인</th>
      </thead>
      <tbody id="tbody">

      </tbody>
    </table>
    <script type="text/template" id="tmpl">
    <%for (var i = 0; i < o.list.length; i++) {
        if (o.filter == 'FILTER_COMPLETED' && o.list[i].completed ) continue;
      %>
        <tr>
          <td><%=i+1%></td>
          <td><%=o.list[i].text%></td>
          <td><input class="completed" type="checkbox" value="<%=i%>" <% if (o.list[i].completed) {%>checked="checked"<%}%>></td>
        </tr>
      <%}%>
    </script>
  </body>
</html>
